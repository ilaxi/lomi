<!DOCTYPE html>
<html>
<head>
    <title>Logeate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: #000e1d;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            height: 46%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .login-form:hover {
            transform: scale(1.01);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        input {
            width: 93%;
            padding: 0.75rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 4px;
            background: rgba(199, 197, 197, 0.2);
            color: white;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1.1rem;
            background: #0379a8;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.1s ease;
        }

        button:hover {
            background: #0b6d94;
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 1.5rem;
            }

            input {
                font-size: 1.1rem;
            }

            button {
                font-size: 1.1rem;
            }

            .login-form h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nick" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Logeate / Registrate</button>
        </form>
    </div>
</body>
</html>
