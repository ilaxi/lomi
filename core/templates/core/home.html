<!DOCTYPE html>
<html>
<head>
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #001935;
            --nav-bg: #ffffff10;
            --text-color: #ffffff;
            --accent-color: #00b8ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            min-height: 100vh;
        }

        .left-nav, .right-nav {
            background: var(--nav-bg);
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            margin: 5px 0;
            border-radius: 5px;
        }

        .nav-item:hover {
            background: var(--accent-color);
        }

        .main-content {
            padding: 20px;
            width: 100%;
            max-width: none;
        }

        .post-box {
            background: var(--nav-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
        }

        .image-upload {
            margin: 10px 0;
            color: var(--accent-color);
            cursor: pointer;
        }

        .image-upload label {
            cursor: pointer;
        }

        #file-name {
            margin-left: 10px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        .post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-input {
            background: #ffffff20;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: var(--text-color);
            min-height: 100px;
            resize: none;
        }

        .post-button {
            background: #00b74a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post {
            background: var(--nav-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-content {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        .post-image {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 0;
            border-top: 1px solid var(--nav-bg);
        }

        .action-btn {
            background: var(--nav-bg);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: var(--accent-color);
        }

        .liked {
            background: var(--accent-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #intersection-observer {
            height: 10px;
            margin-top: -10px;
        }

        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-nav, .right-nav {
                display: none;
                background: #001935;
                position: fixed;
                bottom: 60px;
                left: 0;
                width: 100%;
                height: auto;
                max-height: 100vh;
                z-index: 100;
                border-top: 1px solid #ffffff20;
            }

            .left-nav.active, .right-nav.active {
                display: block;
            }

            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 96%;
                background: #001935;
                padding: 10px;
                justify-content: space-around;
                z-index: 101;
            }

            .mobile-nav a {
                color: var(--text-color);
                text-decoration: none;
                font-size: 24px;
            }

            .main-content {
                margin-bottom: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="left-nav">
            <a href="{% url 'home' %}" class="nav-item">
                üè† Casita
            </a>
            <a href="#" class="nav-item">
                üí¨ Chat
            </a>
            <a href="{% url 'profile' username=request.user.username %}" class="nav-item">
                üë§ Perfil
            </a>
            <a href="#post-box" class="nav-item">
                ‚úèÔ∏è Postear
            </a>
        </nav>

        <main class="main-content">
            <div id="post-box" class="post-box">
                <form method="post" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="content" class="post-input" placeholder="postea algo dale"></textarea>
                    <div class="image-upload">
                        <label for="image-input">
                            üì∑ Agregar imagen
                        </label>
                        <input id="image-input" type="file" name="image" accept="image/*" style="display: none;">
                        <span id="file-name"></span>
                    </div>
                    <button type="submit" class="post-button">Postear</button>
                </form>
            </div>

            <div id="posts-container">
                {% include 'core/posts_list.html' %}
            </div>

            {% if has_next %}
            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <div class="loading-spinner"></div>
            </div>
            <div id="intersection-observer"></div>
            {% endif %}
        </main>

        <aside class="right-nav">
            <h3>Posters:</h3>
            {% for user in users %}
            <a href="{% url 'profile' username=user.username %}" class="nav-item" style="text-decoration: none;">
                <img src="{{ user.avatar }}" alt="{{ user.username }}" class="avatar" style="width: 30px; height: 30px;">
                {{ user.username }}
            </a>
            {% endfor %}
        </aside>
    </div>

    <nav class="mobile-nav">
        <a href="{% url 'home' %}">üè†</a>
        <a href="#">üí¨</a>
        <a href="{% url 'profile' username=request.user.username %}">üë§</a>
        <a href="#post-box">‚úèÔ∏è</a>
        <a href="#" onclick="toggleUsers(event)">üë•</a>
    </nav>

    <script>
        document.getElementById('image-input').onchange = function() {
            document.getElementById('file-name').textContent = 
                this.files[0] ? 'üìé ' + this.files[0].name : '';
        };

        const postForm = document.querySelector('.post-form');
        const postButton = document.querySelector('.post-button');

        postForm.addEventListener('submit', function(e) {
            if (postButton.disabled) {
                e.preventDefault();
                return;
            }
            postButton.disabled = true;
            setTimeout(() => {
                postButton.disabled = false;
            }, 4000);
        });

        function toggleUsers(e) {
            e.preventDefault();
            const rightNav = document.querySelector('.right-nav');
            rightNav.classList.toggle('active');
        }

        let currentPage = 1;
        let loading = false;

        document.addEventListener('DOMContentLoaded', function() {
            const postsContainer = document.getElementById('posts-container');
            const loadingElement = document.getElementById('loading');
            const observer = document.getElementById('intersection-observer');

            if (observer) {
                const intersectionObserver = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !loading) {
                        loadMorePosts();
                    }
                });

                intersectionObserver.observe(observer);
            }

            function loadMorePosts() {
                if (loading) return;
                loading = true;
                currentPage++;
                loadingElement.style.display = 'block';

                fetch(`?page=${currentPage}`, {
                    headers: {
                        'HX-Request': 'true'
                    }
                })
                .then(response => response.text())
                .then(html => {
                    if (html.trim()) {
                        postsContainer.insertAdjacentHTML('beforeend', html);
                        initializeLikeButtons(postsContainer.lastElementChild);
                    } else {
                        observer.remove();
                    }
                })
                .finally(() => {
                    loading = false;
                    loadingElement.style.display = 'none';
                });
            }

            function initializeLikeButtons(container) {
                container.querySelectorAll('.like-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const postId = this.dataset.postId;
                        fetch(`/post/${postId}/like/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            const likesCount = this.querySelector('.likes-count');
                            likesCount.textContent = data.likes_count;
                            this.classList.toggle('liked', data.liked);
                        });
                    });
                });
            }

            initializeLikeButtons(postsContainer);
        });
    </script>
</body>
</html>
