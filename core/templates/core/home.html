<!DOCTYPE html>
<html>
<head>
    <title>home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: rgb(15, 15, 15);
            --nav-bg: rgb(0, 0, 0);
            --text-color: #ffffff;
            --accent-color: rgba(26, 26, 26, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 327px 1fr 363px;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .left-nav, .right-nav {
            background: var(--nav-bg);
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        /* Logo styling */
        .site-logo {
            font-size: 2.3rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            padding: 10px 0 15px;
            margin-top: 0px; /* Levantando el logo ligeramente */
        }
        
        /* Navigation container */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
            padding-left: 65px; /* Alineando con el centro del logo */
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            font-size: 1.36rem; /* Texto m√°s grande */
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background: var(--accent-color);
        }
        
        .nav-item-icon {
            display: inline-block;
            width: 28px;
            height: 28px;
            margin-right: 12px;
            text-align: center;
        }

        .main-content {
            max-width: 683px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .post-box {
            background: var(--nav-bg);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        .image-upload {
            margin: 6px 0;
            color: #ddd8d8;
            cursor: pointer;
        }

        #file-name {
            margin-left: 10px;
            font-size: 0.6em;
            color: var(--text-color);
        }

        #removeImageButton {
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
            padding: 2px 6px;
        }

        #preview-container {
            margin-top: 10px;
            display: none;
        }

        #preview-container img {
            max-width: 100%;
            border-radius: 5px;
        }

        .image-upload label {
            cursor: pointer;
        }


        .post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .post-input {
            background: rgb(37, 37, 37);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: var(--text-color);
            min-height: 100px;
            resize: none;
        }

        .post-button {
            background: #ccccce;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
            
        }

        .post-button:hover {
            transform: scale(1.009);
        }

        .post {
            background: var(--nav-bg);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-content {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            max-height: auto;
            object-fit: contain;
            margin: 10px 0;
            border-radius: 5px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 0;
            border-top: 1px solid #9ea2a71f;
        }

        .action-btn {
            background: #2d2d2e17;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .action-btn:hover {
            background: var(--accent-color);
        }

        .liked {
            background: var(--accent-color);
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #intersection-observer {
            height: 10px;
            margin-top: -10px;
        }

        .mobile-nav {
            display: none;
        }

        .link-preview {
            text-decoration: none;
            color: inherit;
            display: block;
            margin-top: 10px;
        }

        .preview-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: opacity 0.2s;
        }

        .preview-card img {
            width: 100%;
            height: 100px;
            height: auto;
            object-fit: cover;
            max-height: 363px;
        }

        .preview-info {
            padding: 12px;
        }

        .preview-info h4 {
            margin: 0;
            font-size: 16px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        
        

        
        
        @media (min-width: 1600px) {
            .container {
                grid-template-columns: 350px 1fr 350px;
            }

            .left-nav, .right-nav {
                width: 350px;
            }

            .main-content {
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-nav, .right-nav {
                display: none;
                background: rgb(0, 0, 0);
                position: fixed;
                bottom: 60px;
                left: 0;
                width: 100%;
                height: auto;
                max-height: 100vh;
                z-index: 100;
                border-top: 1px solid #ffffff20;
            }

            .left-nav.active, .right-nav.active {
                display: block;
            }

            .mobile-nav {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: rgb(0, 0, 0);
                padding: 10px;
                justify-content: space-around;
                z-index: 101;
            }

            .mobile-nav a {
                color: var(--text-color);
                text-decoration: none;
                font-size: 24px;
            }

            .main-content {
                margin-bottom: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="left-nav">
            <!-- Logo placeholder -->
            <div class="site-logo">posters</div>
            
            <!-- Navigation links -->
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-item">
                    <span class="nav-item-icon">üè†</span> Casita
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-item-icon">üí¨</span> Chat
                </a>
                <a href="{% url 'profile' username=request.user.username %}" class="nav-item">
                    <span class="nav-item-icon">üë§</span> Perfil
                </a>
                <a href="#post-box" class="nav-item">
                    <span class="nav-item-icon">‚úèÔ∏è</span> Postear
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div id="post-box" class="post-box">
                <form method="post" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="content" class="post-input" placeholder="postea algo dale..."></textarea>
                    <div class="image-upload">
                        <label for="image-input">
                            üì∑ Agregar imagen
                        </label>
                        <input id="image-input" type="file" name="image" accept="image/*" style="display: none;">
                        <span id="file-name"></span>
                        <button type="button" id="removeImageButton" style="display: none;">X</button>
                    </div>
                    <div id="preview-container">
                        <img id="preview" src="#" alt="Previsualizaci√≥n de la imagen">
                    </div>
                    <button type="submit" class="post-button">Postear</button>
                </form>
            </div>

            <div id="posts-container">
                {% include 'core/posts_list.html' %}
            </div>

            {% if has_next %}
            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <div class="loading-spinner"></div>
            </div>
            <div id="intersection-observer"></div>
            {% endif %}
        </main>

        <aside class="right-nav">
            <h3>Posters:</h3>
            {% for user in users %}
            <a href="{% url 'profile' username=user.username %}" class="nav-item" style="text-decoration: none;">
                <img src="{{ user.avatar }}" alt="{{ user.username }}" class="avatar" style="width: 30px; height: 30px;">
                {{ user.username }}
            </a>
            {% endfor %}
        </aside>
    </div>

    <nav class="mobile-nav">
        <a href="{% url 'home' %}"> <svg fill="#ccccce" width="30px" height="35px" viewBox="0 0 24 24" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg"><path d="M12 3s-6.186 5.34-9.643 8.232c-.203.184-.357.452-.357.768 0 .553.447 1 1 1h2v7c0 .553.447 1 1 1h3c.553 0 1-.448 1-1v-4h4v4c0 .552.447 1 1 1h3c.553 0 1-.447 1-1v-7h2c.553 0 1-.447 1-1 0-.316-.154-.584-.383-.768-3.433-2.892-9.617-8.232-9.617-8.232z"/></svg></a><?xml version="1.0" encoding="utf-8"?>
        
        <a href="#">üí¨</a>

        <a href="{% url 'profile' username=request.user.username %}">üë§</a>

        <a href="#post-box">‚úèÔ∏è</a>

        <a href="#" onclick="toggleUsers(event)">üë•</a>
    </nav>

    <script>
        document.getElementById('image-input').addEventListener('change', function(event) {
            const input = event.target;
            const file = input.files[0];
            const fileNameSpan = document.getElementById('file-name');
            const previewImage = document.getElementById('preview');
            const previewContainer = document.getElementById('preview-container');
            const removeButton = document.getElementById('removeImageButton');
            if (file) {
                fileNameSpan.textContent = 'üìé ' + file.name;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
                removeButton.style.display = 'inline-block';
            } else {
                fileNameSpan.textContent = '';
                previewContainer.style.display = 'none';
                previewImage.src = '#';
                removeButton.style.display = 'none';
            }
        });

        document.getElementById('removeImageButton').addEventListener('click', function() {
            const imageInput = document.getElementById('image-input');
            imageInput.value = '';
            document.getElementById('file-name').textContent = '';
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('preview').src = '#';
            this.style.display = 'none';
        });
                

        document.getElementById('image-input').onchange = function() {
            document.getElementById('file-name').textContent = 
                this.files[0] ? 'üìé ' + this.files[0].name : '';
        };

        const postForm = document.querySelector('.post-form');
        const postButton = document.querySelector('.post-button');

        postForm.addEventListener('submit', function(e) {
            if (postButton.disabled) {
                e.preventDefault();
                return;
            }
            postButton.disabled = true;
            setTimeout(() => {
                postButton.disabled = false;
            }, 6000);
        });

        function toggleUsers(e) {
            e.preventDefault();
            const rightNav = document.querySelector('.right-nav');
            rightNav.classList.toggle('active');
        }

        let currentPage = 1;
        let loading = false;

        document.addEventListener('DOMContentLoaded', function() {
            const postsContainer = document.getElementById('posts-container');
            const loadingElement = document.getElementById('loading');
            const observer = document.getElementById('intersection-observer');

            if (observer) {
                const intersectionObserver = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !loading) {
                        loadMorePosts();
                    }
                });

                intersectionObserver.observe(observer);
            }

            function loadMorePosts() {
    if (loading) return;
    loading = true;
    currentPage++;
    loadingElement.style.display = 'block';

    fetch(`?page=${currentPage}`, {
        headers: {
            'HX-Request': 'true'
        }
    })
    .then(response => response.text())
    .then(html => {
        if (html.trim()) {
            const tempContainer = document.createElement('div');
            tempContainer.innerHTML = html;
            postsContainer.appendChild(tempContainer);
            initializeLikeButtons(tempContainer);
        } else {
            observer.disconnect();
            loadingElement.style.display = 'none';
            const endMessage = document.createElement('div');
            endMessage.className = 'text-center text-gray-500 py-4';
            endMessage.textContent = 'No hay m√°s posts';
            postsContainer.appendChild(endMessage);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    })
    .finally(() => {
        loading = false;
        loadingElement.style.display = 'none';
    });
}

            function initializeLikeButtons(container) {
                container.querySelectorAll('.like-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const postId = this.dataset.postId;
                        fetch(`/post/${postId}/like/`, {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            const likesCount = this.querySelector('.likes-count');
                            likesCount.textContent = data.likes_count;
                            this.classList.toggle('liked', data.liked);
                        });
                    });
                });
            }

            initializeLikeButtons(postsContainer);
        });

        

        
    </script>
</body>
</html>
